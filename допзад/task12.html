<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>let countdown = 10;

        const timer = setInterval(() => {
            console.log(countdown);
            countdown--;
        
            if (countdown < 0) {
                clearInterval(timer);
                console.log("Таймер завершён!");
            }
        }, 1000);
        </script>
</body>
</html>
