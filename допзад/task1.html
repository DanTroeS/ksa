<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale & Blur</title>
    <style>
        img {
            filter: grayscale(100%) blur(5px);
            width: 500px; 
            height: auto;
        }
    </style>
